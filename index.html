<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Calificaciones - Jefes de Áreas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="cuartel.jpg" alt="Logo Cuartel" class="logo-img">
    
    <div class="titulo-app">
      <h1>Bomberos Voluntarios <br> San Pedro</h1>
      <h2>Sistema de calificaciones <span class="fire">Score Fire ©</span></h2>
      <h3>Jefes de Áreas</h3>
    </div>

    <div id="loginDiv">
      <input type="text" id="usuario" placeholder="Usuario" />
      <input type="password" id="clave" placeholder="Clave" />
      <button id="btnLogin">Ingresar</button>
      <p id="loginMsg" class="error"></p>
    </div>

    <div id="infoJefe" class="info-jefe hidden"></div>
    <button id="btnLogout" class="hidden">Cerrar sesión</button>

    <div id="formDiv" style="display:none;"></div>
    <footer>
      Desarrollado por Score Fire ©<br>
      2026 - todos los derechos reservados
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
